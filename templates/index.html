<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
</head>
<body>
    <form method="GET" action="/cluster">
        <select name=titles>
            {% for title in titles %}
            <option value= "{{title}}">{{title}}</option>"
            {% endfor %}
            <!--input type = "submit" value = "Submit" /-->
        </select>
        <button type="submit">Go</button>
    </form>
</body>
</html>
