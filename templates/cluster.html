<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clusters</title>
    <style>
        * {
            font-family: Helvetica;
        }
        .container {
            margin: auto;
            width: 70%;
            padding: 10px;
        }
        .center {
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1 class='center'>{{title}}</h1>
        <p class='center'>Note: refresh the page for to get another 20 posts</p>
        <form class="center" method="GET" action="/">
            <button type="submit">Back</button>
        </form>
        <br/>
        <table>
            {% for key, value in result.items() %}
            <tr>
                    <th> {{ key }} </th>
                    <td> {{ value }} </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
